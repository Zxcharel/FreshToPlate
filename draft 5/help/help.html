<!DOCTYPE html>

<p id="hello"></p>

<script>
function getRecipeById(recipeId, apiKey) {
    const apiUrl = `https://api.spoonacular.com/recipes/${recipeId}/information?apiKey=${apiKey}`;

    fetch(apiUrl)
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to fetch recipe information');
            }
        })
        .then(data => {
            // Handle the recipe data here
            console.log(data);
            console.log(data.instructions)
            document.getElementById("hello").innerHTML = data.instructions
        })
        .catch(error => {
            // Handle errors here
            console.error(error);
        });
}

// Example usage
const apiKey = '014f17961be149788f7dbc80c946612c'; // Replace with your Spoonacular API key
const recipeId = 654435; // Replace with the desired recipe ID
getRecipeById(recipeId, apiKey);

// lets see if this works
</script>
