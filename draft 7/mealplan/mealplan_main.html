    <h1>Meal Planning</h1>
    <button id="generate-button" onclick="generateMealPlan()">Generate Meal Plan</button>

    <!-- remember to change:
        includeIngredients: from stash (if clicked?), then filter by min-missing-ingredients
        excludeIngredients & intolerences: from allergens
        excludeCuisine: from preferences
        diet: can be from preference? like auto selected if entered?
    -->

    <div id="meal-plan">
        <h2>Generated Meal Plan:</h2>
        <ul id="meal-plan-list"></ul>
    </div>

    <script>
        const apiKey = '014f17961be149788f7dbc80c946612c';
        const apiUrl = 'https://api.spoonacular.com/mealplanner/generate';

        async function generateMealPlan() {
            const mealPlanList = document.getElementById('meal-plan-list');
            mealPlanList.innerHTML = '';

            try {
                const response = await fetch(`${apiUrl}?apiKey=${apiKey}`);
                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                    console.log(data.week)
                    displayMealPlan(data.week, mealPlanList);

                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayMealPlan(mealPlan, mealPlanList) {
            var days = Object.keys(mealPlan)
            if (days.length === 0) {
                mealPlanList.innerHTML = '<p>No meal plan generated.</p>';
            } else {
                days.forEach(day => {
                    console.log(mealPlan)
                    console.log(mealPlan[day])
                    console.log(mealPlan[day].meals)
                   
                    var dayHeader = document.createElement("h2")
                    dayHeader.appendChild(document.createTextNode(day))
                    mealPlanList.appendChild(dayHeader)

                    mealNames = ["Breakfast", "Lunch", "Dinner"]

                    var mealIndex = Object.keys(mealPlan[day].meals)
                    for (meal of mealIndex) {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${mealNames[meal]}: ${mealPlan[day].meals[meal].title} - ${mealPlan[day].meals[meal].id}`;
                        console.log(listItem)
                        mealPlanList.appendChild(listItem);
                    }
                    
                    
                });
            }
        }
    </script>

</body>
