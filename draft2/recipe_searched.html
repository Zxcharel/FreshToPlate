    <div class="container">
        <div class="row">
            <div class="col p-3">
                <input type="text" placeholder="Search for a recipe" id="ingredients-input" name="ingredients-input">
                <button onclick="searchRecipesByIngredients()">Search</button>
                <div id="resultText"> </div>
            </div>
              
        </div>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center"  id="results">
            </div>
        </div>        
    </div>
    
<script>

    var cookie = document.cookie
    search = cookie.split("; ")
    console.log(search)
    for (eachCookie of search) {
        if (eachCookie.substring(0,10) == "searchStr=") {
            var searchStr = eachCookie.substring(10,)
            console.log(searchStr)
        }
        else if (eachCookie.substring(0,10) == "recipeStr=") {
            var recipeStr = eachCookie.substring(10,)
            console.log(recipeStr)
        }
    }

    var recipesStrArr = recipeStr.split("~~") 
    console.log(recipesStrArr)
    var recipesObj = {}

    document.getElementById("resultText").innerHTML = `<p class='small-text'> ${recipesStrArr.length} results found for "${searchStr}" </p>`

    for (recipeStr of recipesStrArr) {
        
        recipeStr = recipeStr.substring(1,recipeStr.length-1)
        console.log(recipeStr)
        recipeStrInfo = recipeStr.split("##")
        console.log(recipeStrInfo)
        recipesObj[recipeStrInfo[0]] = {"id": recipeStrInfo[1], "image": recipeStrInfo[2]}

    }

    console.log(recipesObj)

    var results = document.getElementById("results")
    

    recipeNames = Object.keys(recipesObj)

    for (recipe of recipeNames) {
        createCard(recipe, recipesObj)
    }

    function createCard(recipeName, recipesObj) {
        
        const col = document.createElement("div");
        col.className = "col";
        // col.addEventListener("keyupx", selectedRecipe(recipesObj[recipeName].id))
        // col.onclick = selectedRecipe(recipesObj[recipeName].id)

        const buttonBack = document.createElement("a")
        buttonBack.href = "recipe_page.html"
        // buttonBack.target = "_blank"
        buttonBack.onclick = selectedRecipe => {
            console.log(recipesObj[recipeName].id)
            document.cookie = "idStr=" + recipesObj[recipeName].id
        }

        const card = document.createElement("div");
        card.className = "card shadow-sm m-1";
        card.height = "100%"

        const img = document.createElement("img");
        img.src = recipesObj[recipeName].image;
        img.class = "p-0 m-auto"

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";

        const description = document.createElement("p");
        description.className = "card-text"
        description.textContent = recipeName;

        cardBody.appendChild(description)
        card.appendChild(img)
        card.appendChild(cardBody)
        buttonBack.appendChild(card)
        col.appendChild(buttonBack)

        results.appendChild(col);

        // card.addEventListener("click", recipePage(recipeName, recipesObj))

        // <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        //     <div class="col">
        //         <div class="card shadow-sm">
                    
        //             <img width="100%" height="225" src="album/Minions_characters.png">
        //             <div class="card-body">
        //                 <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        //                 <div class="d-flex justify-content-between align-items-center">
        //                     <div class="btn-group">
        //                     <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
        //                     <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
        //                     </div>
        //                     <small class="text-muted">9 mins</small>
        //                 </div>
        //             </div>
        //         </div>
        //     </div>

        // make it such that the whole thing is a button?

    }

    const apiKey = '014f17961be149788f7dbc80c946612c';
        const apiUrl = 'https://api.spoonacular.com/recipes/findByIngredients';

        async function searchRecipesByIngredients() {
            const ingredientsInput = document.getElementById('ingredients-input').value;
            console.log(`${apiUrl}?apiKey=${apiKey}&ingredients=${ingredientsInput}&number=24`)            

            try {
                var response = await fetch(`${apiUrl}?apiKey=${apiKey}&ingredients=${ingredientsInput}&number=24`);
              

                if (response.ok) {
                    const data = await response.json();
                    console.log(data); // Add this line to log the data structure
                    displayRecipes(data);
                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayRecipes(recipes) {
            if (recipes.length === 0) {
                document.getElementById("resultText").innerHTML = "<p class='small-text'> No recipes found. </p>"

            } else {
                const ingredientsInput = document.getElementById('ingredients-input').value;
                var recipeStr = ''
                recipes.forEach(recipe => {

                    recipeStr += `[${recipe.title}##${recipe.id}##${recipe.image}]~~` 

                });
                
                recipeStr = recipeStr.substring(0, recipeStr.length-2)
                console.log(recipeStr)
                
                document.cookie = "searchStr=" + ingredientsInput
                document.cookie = "recipeStr=" + recipeStr
                console.log(document.cookie)

                window.location.href = "recipe_searched.html"
            }
        }
        
    </script>
